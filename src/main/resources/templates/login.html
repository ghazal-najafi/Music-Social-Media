<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min2.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <header class="header-section clearfix">
        <a th:href="@{/}" class="site-logo">
            <img th:src="@{/img/logo.png}" alt="">
        </a>
        <div class="header-right">
            <div class="user-panel">
                <a th:href="@{/login}" class="login" th:text="${userName} ?: 'Login'"></a>
                <span>|</span>
                <a th:href="@{/signup}" class="register">Create an account</a>
            </div>
        </div>
        <ul class="main-menu">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/albums}">Albums</a></li>
            <li><a th:href="@{/medias}">Playlist</a></li>
            <li><a th:href="@{/artists}">Artists</a></li>
            <li><a th:href="@{/likedMedia}">Favourite</a></li>
        </ul>
    </header>
</head>
<body>
<!-- MENU -->

<!-- ABOUT -->
<section class="about full-screen d-lg-flex justify-content-center align-items-center" id="about">
    <div class="container" style=" margin: 5% auto;">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 d-flex align-items-center">
                <div class="login-wrapper my-auto col-lg-10 col-md-12 col-12">
                    <h2 class="login-title">Log in</h2>
                    <form th:action="@{/user/login}" th:object="${user}" method="post" class="form-group"
                          style="max-width: 600px; margin: 10px auto;">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="email@example.com">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="enter your passsword">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </form>
                    <p class="login-wrapper-footer-text">Don't have an account? <a href=" " class="text-reset">Register
                        here</a></p>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12">
                <div class="about-image svg">
                    <img src="img/what-is-cloud-storage-intro-700x544.png" class="img-fluid" alt="svg image">
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
